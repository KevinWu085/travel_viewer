<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Jan London/Spain/Lisbon</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#FDFCFB',
                        surface: '#FFFFFF',
                        primary: 'var(--primary-color, #BC5D37)',
                        secondary: '#4A5568',
                        accent: '#E2B08E',
                        text: '#1A202C',
                    },
                    fontFamily: {
                        sans: ['DM Sans', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex flex-col min-h-screen pb-24 bg-bg text-text">

    <header class="bg-surface/80 backdrop-blur-md sticky top-0 z-40 border-b border-gray-200">
        <div class="max-w-md mx-auto px-5 py-4 flex justify-between items-center">
            <div>
                <p id="ui-tour-label" class="text-[10px] font-bold uppercase tracking-widest text-primary theme-transition">Loading...</p>
                <h1 id="app-header-title" class="font-serif text-xl font-bold">The Journey</h1>
            </div>
            <button onclick="toggleLang()" class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center border border-primary/20 theme-transition text-primary font-bold text-xs select-none">
                <span id="lang-btn-text">ÁπÅ</span>
            </button>
        </div>
        
        <div id="date-scroll-container" class="max-w-md mx-auto px-5 py-3 overflow-x-auto no-scrollbar flex space-x-3">
            </div>
    </header>

    <main class="max-w-md mx-auto w-full px-5 py-6 flex-grow">

        <div id="city-banner" class="mb-6 fade-in">
            <div class="bg-primary rounded-3xl p-6 relative overflow-hidden theme-transition shadow-lg">
                <div class="flex items-center space-x-4 relative z-10">
                    <div class="w-14 h-14 rounded-2xl bg-white/20 flex items-center justify-center text-2xl theme-transition">üìç</div>
                    <div>
                        <p id="ui-location-label" class="text-[10px] font-bold uppercase tracking-widest text-white/80 leading-none mb-1 theme-transition">Location</p>
                        <h2 id="current-city-name" class="font-bold text-white text-3xl">Loading...</h2>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-timeline" class="space-y-4">
            <div id="day-content-container" class="space-y-4">
                </div>
        </div>

        <div id="view-category" class="hidden space-y-6">
            <div>
                <h2 id="ui-category-view-title" class="text-2xl font-serif font-bold mb-2">Category View</h2>
                <p id="ui-category-desc" class="text-sm text-secondary">Browse specific types of reservations and activities across the full trip.</p>
            </div>
            
            <div class="bg-white p-4 rounded-2xl border border-gray-200 shadow-sm">
                <label id="ui-filter-label" class="text-[10px] font-bold uppercase tracking-widest text-secondary opacity-70 mb-2 block">Filter By</label>
                <div class="relative">
                    <select id="category-select" onchange="renderCategory(this.value)" class="w-full bg-gray-50 border border-gray-200 text-text text-sm rounded-xl focus:ring-primary focus:border-primary block p-3 pr-8 font-bold appearance-none">
                        </select>
                </div>
            </div>

            <div id="category-results" class="space-y-4">
                </div>
        </div>

        <div id="view-memos" class="hidden space-y-6">
            <div>
                <h2 id="ui-memos-title" class="text-2xl font-serif font-bold mb-2">Memos</h2>
                <p id="ui-memos-desc" class="
